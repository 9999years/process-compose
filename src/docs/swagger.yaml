info:
  contact: {}
paths:
  /hostname:
    get:
      description: Get process compose hostname
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Get Hostname
      tags:
      - Hostname
  /live:
    get:
      description: Check if server is responding
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Liveness Check
      tags:
      - Liveness
  /process/{name}:
    get:
      description: Retrieves the given process and its status
      parameters:
      - description: Process Name
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Process State
          schema:
            type: object
      summary: Get process state
      tags:
      - Process
  /process/info/{name}:
    get:
      description: Retrieves the given process and its config
      parameters:
      - description: Process Name
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Process Config
          schema:
            type: object
      summary: Get process config
      tags:
      - Process
  /process/logs/{name}/{endOffset}/{limit}:
    get:
      description: Retrieves the process logs
      parameters:
      - description: Process Name
        in: path
        name: name
        required: true
        type: string
      - description: Offset from the end of the log
        in: path
        name: endOffset
        required: true
        type: integer
      - description: Limit of lines to get (0 will get all the lines till the end)
        in: path
        name: limit
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Process Logs
          schema:
            type: object
      summary: Get process logs
      tags:
      - Process
  /process/restart/{name}:
    post:
      description: Restarts the process
      parameters:
      - description: Process Name
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Restarted Process Name
          schema:
            type: string
      summary: Restart a process
      tags:
      - Process
  /process/scale/{name}/{scale}:
    patch:
      description: Scale a process
      parameters:
      - description: Process Name
        in: path
        name: name
        required: true
        type: string
      - description: New amount of process replicas
        in: path
        name: scale
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Scaled Process Name
          schema:
            type: string
      summary: Scale a process to a given replicas count
      tags:
      - Process
  /process/start/{name}:
    post:
      description: Starts the process if the state is not 'running' or 'pending'
      parameters:
      - description: Process Name
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Started Process Name
          schema:
            type: string
      summary: Start a process
      tags:
      - Process
  /process/stop/{name}:
    patch:
      description: Sends kill signal to the process
      parameters:
      - description: Process Name
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Stopped Process Name
          schema:
            type: string
      summary: Stop a process
      tags:
      - Process
  /processes:
    get:
      description: Retrieves all the configured processes and their status
      produces:
      - application/json
      responses:
        "200":
          description: Processes Status
          schema:
            type: object
      summary: Get all processes
      tags:
      - Process
swagger: "2.0"
